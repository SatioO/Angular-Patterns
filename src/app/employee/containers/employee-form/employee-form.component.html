<div class="col-sm-12">
  <div class="tabs-container">
    <ul class="nav nav-tabs">
      <li [class.active]="tabs.personal === true">
        <a data-toggle="tab" href="" (click)="handleTabs($event, { name: 'personal'})"> Personal Details</a>
      </li>
      <li [class.active]="tabs.contact === true">
        <a data-toggle="tab" href="" (click)="handleTabs($event, { name: 'contact' })">Contact Details</a>
      </li>
      <li [class.active]="tabs.family === true">
        <a data-toggle="tab" href="" (click)="handleTabs($event, { name: 'family' })">Family Details</a>
      </li>
      <li [class.active]="tabs.document === true">
        <a data-toggle="tab" href="" (click)="handleTabs($event, { name: 'document' })">Document Details</a>
      </li>
    </ul>
    <div class="tab-content" *ngIf="store$ | async; let store;">
      <div id="tab-1" class="tab-pane" [class.active]="tabs.personal === true">
        <div class="panel-body">
          <personal-details [store]="store" [data]="data" [view]="viewmode" (tabs)="handleTabs(null, $event)"></personal-details>
        </div>
      </div>
      <div id="tab-2" class="tab-pane" [class.active]="tabs.contact === true">
        <div class="panel-body">
          <contact-details [store]="store" [data]="data" [view]="viewmode" [countries]="countries$ | async" [cities]="cities$ | async"
            [states]="states$ | async" (tabs)="handleTabs(null, $event)" (toggle)="handleToggle($event)"></contact-details>
        </div>
      </div>
      <div id="tab-3" class="tab-pane" [class.active]="tabs.family === true">
        <div class="panel-body">
          <family-details [store]="store" [data]="data" [view]="viewmode" (tabs)="handleTabs(null, $event)"></family-details>
        </div>
      </div>
      <div id="tab-4" class="tab-pane" [class.active]="tabs.document === true">
        <div class="panel-body">
          <document-details [store]="store" [data]="data" [view]="viewmode" (tabs)="handleTabs(null, $event)"></document-details>
        </div>
      </div>
      <br />
      <button class="pull-right" (click)="handleEdit()" *ngIf="viewmode" class="btn btn-success">Edit</button>
    </div>
  </div>
</div>
