<form role="form" [formGroup]="familyForm">
  <div class="col-xs-12">

    <div class="panel panel-default" style="border:none;">
      <div class="panel-heading text-right" style="border:none;">
        <span class="relations" *ngIf="!view">Relations</span>
        <h4 *ngIf="view" class="text-left">Relations</h4>
        <div class="btn-group" *ngIf="!view">
          <button type="button" (click)="handleAdd()" class="btn btn-sm btn-primary">Add</button>
          <button type="button" (click)="handleRemove()" class="btn btn-sm btn-danger">Remove</button>
        </div>
      </div>
      <div class="panel-body" style="border:none;">
        <div class="form-group row" *ngFor="let i of family;">
          <div class="col-sm-3">
            <label>Name</label>
            <input type="text" class="form-control" [attr.disabled]="view ? '': null" [formControlName]="'Emp_FC'+ i + '_Name'" placeholder="Name">
          </div>
          <div class="col-sm-3">
            <label style="display:block;">Relation</label>
            <select class="form-control" [attr.disabled]="view ? '': null" [formControlName]="'Emp_FC'+ i + '_Relation'">
              <option *ngFor="let option of relations" [selected]="option.AttributeValue === Emp_FC1_Relation" [value]="option.AttributeValue">{{option.AttributeValue}}</option>
            </select>
          </div>
          <div class="col-sm-3">
            <label>Email Address</label>
            <input type="email" class="form-control" [attr.disabled]="view ? '': null" [formControlName]="'Emp_FC'+ i + '_Email'" placeholder="Email Address">
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default" style="border:none;">
      <div class="panel-heading" style="border:none;">
        <h4>References</h4>
      </div>
      <div class="panel-body" style="border:none;">
        <div class="form-group row">
          <div class="col-sm-3">
            <label>Name</label>
            <input type="text" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Ref1_Name" placeholder="Reference Name">
          </div>
          <div class="col-sm-3">
            <label>Company</label>
            <input type="text" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Ref1_Company" placeholder="Reference Company">
          </div>
          <div class="col-sm-3">
            <label>Phone</label>
            <input type="number" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Ref1_Phone" placeholder="Reference Phone">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <label>Name</label>
            <input type="text" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Ref2_Name" placeholder="Reference Name">
          </div>
          <div class="col-sm-3">
            <label>Company</label>
            <input type="text" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Ref2_Company" placeholder="Reference Company">
          </div>
          <div class="col-sm-3">
            <label>Phone</label>
            <input type="number" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Ref2_Phone" placeholder="Reference Phone">
          </div>
        </div>
      </div>
    </div>

    <button type="submit" (click)="handleTabs('document')" *ngIf="!view" [disabled]="familyForm.status !== 'VALID'" class="btn btn-success">Next</button>
    <input type="button" (click)="handleTabs('contact', 'VALID')" *ngIf="!view" value="back" class="btn btn-danger" />
  </div>
</form>
