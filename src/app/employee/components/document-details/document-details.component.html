<form role="form" [formGroup]="documentForm">
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-sm-3">
        <label>Date of Joining</label>
        <input type="date" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_DOJ" placeholder="">
      </div>
      <div class="col-sm-3">
        <label>Date Of Relieveing</label>
        <input type="date" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_DOR" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label>Pan Card Number</label>
        <input type="text" maxlength="10" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_PAN" placeholder="">
      </div>
      <div class="col-sm-3">
        <label>Adhar Card Number</label>
        <input type="text" maxlength="12" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Adhar" placeholder="">
      </div>
      <div class="col-sm-3">
        <label>Passport Number</label>
        <input type="text" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Pass_No" placeholder="">
      </div>
      <div class="col-sm-3">
        <label>Expiry Date</label>
        <input type="date" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Pass_Expiry" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label>Bank Name</label>
        <input type="text" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Bank_Name" placeholder="">
      </div>
      <div class="col-sm-3">
        <label>Bank A/C Number</label>
        <input type="text" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_Bank_AccNo" placeholder="">
      </div>
      <div class="col-sm-3">
        <label>Bank IFSC Code</label>
        <input type="text" class="form-control" [attr.disabled]="view ? '': null" formControlName="Emp_IFSC_Code" placeholder="">
      </div>
    </div>
    <button type="submit" (click)="handleTabs('final')" *ngIf="!view" [disabled]="documentForm.status !== 'VALID'" class="btn btn-success">Submit</button>
    <input type="button" (click)="handleTabs('family', 'VALID')" *ngIf="!view" value="back" class="btn btn-danger" />
  </div>
</form>
