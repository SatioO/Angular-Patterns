<form role="form" [formGroup]="businesspartnerForm">
    <div class="form-group row client-detail">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Company Name</label>
                    <input type="text" class="form-control" placeholder="Company Name" [attr.disabled]="view ? '' : null" formControlName="Comp_Name"> </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Name - Director 1</label>
                    <input type="text" class="form-control" placeholder="Director Full Name" [attr.disabled]="view ? '' : null" formControlName="Comp_Dire1"> </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Name - Director 2</label>
                    <input type="text" class="form-control" placeholder="Director Full Name" [attr.disabled]="view ? '' : null" formControlName="Comp_Dire2"> </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3">
                    <label>Company Website</label>
                    <input type="text" class="form-control" placeholder="Company Website" [attr.disabled]="view ? '' : null" formControlName="Comp_Web">
                </div>
                <div class="col-sm-3">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="Email Address" [attr.disabled]="view ? '' : null" formControlName="Comp_Email1">
                </div>
                <div class="col-sm-3">
                    <label>Alternate Email Address</label>
                    <input type="email" class="form-control" placeholder="Email Address" [attr.disabled]="view ? '' : null" formControlName="Comp_Email2">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3">
                    <label>Department</label>
                    <select class="form-control" [attr.disabled]="view ? '' : null" formControlName="Comp_Dept">
                        <option *ngFor="let dept of department" [selected]="dept.AttributeValue === Comp_Dept" [value]="dept.AttributeValue">{{dept.AttributeValue}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label>Industry</label>
                    <select class="form-control" [attr.disabled]="view ? '' : null" formControlName="Comp_Indu">
                        <option *ngFor="let industry of industry" [selected]="industry.AttributeValue === Comp_Indu" [value]="industry.AttributeValue">{{industry.AttributeValue}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label>Entity Type</label>
                    <select multiple="multiple" class="form-control" [attr.disabled]="view ? '' : null" formControlName="Comp_Enti">
                        <option *ngFor="let entitytype of entitytype" [selected]="entitytype.AttributeValue === Comp_Enti" [value]="entitytype.AttributeValue">{{entitytype.AttributeValue}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-3">
                    <label>Facebook Link</label>
                    <input type="text" class="form-control" [attr.disabled]="view ? '' : null" formControlName="Comp_Face" placeholder="Facebook Link"> </div>
                <div class="col-sm-3">
                    <label>LinkedIn Link</label>
                    <input type="text" class="form-control" [attr.disabled]="view ? '' : null" formControlName="Comp_Link" placeholder="LinkedIn Link"> </div>
                <div class="col-sm-3">
                    <label>Twitter Link</label>
                    <input type="text" class="form-control" [attr.disabled]="view ? '' : null" formControlName="Comp_Twit" placeholder="Twitter Link"> </div>
                <div class="col-sm-3">
                    <label>Skype Id</label>
                    <input type="text" class="form-control" [attr.disabled]="view ? '' : null" formControlName="Comp_Skyp" placeholder="Skype Id"> </div>
            </div>

            <br />
            <button type="submit" (click)="handleTabs('documentdetails')" [disabled]="businesspartnerForm.status !== 'VALID'" class="btn btn-success">Next</button>
        </div>

    </div>
</form>
