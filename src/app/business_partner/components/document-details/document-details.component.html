<form role="form" [formGroup]="documentForm">
    <div class="col-sm-12 col-xs-12">
        <div class="form-group row">
            <div class="col-sm-3">
                <label>Pan Number</label>
                <input type="text" class="form-control" [attr.disabled]="view ? '' : null" formControlName="BM_PanNo" placeholder="Pan Number">
            </div>
            <div class="col-sm-3">
                <label>GST Number</label>
                <input type="text" class="form-control" [attr.disabled]="view ? '' : null" formControlName="BM_GSTNo" placeholder="GST Number">
            </div>
            <div class="col-sm-3">
                <label>CST Number</label>
                <input type="text" class="form-control" [attr.disabled]="view ? '' : null" formControlName="BM_CSTNo" placeholder="CST Number">
            </div>
            <div class="col-sm-3">
                <label>VAT Tin</label>
                <input type="text" class="form-control" [attr.disabled]="view ? '' : null" formControlName="BM_VATTIN" placeholder="VAT Tin">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">
                <label>Upload Documents:</label>
                <input id="upload" [attr.disabled]="view ? '' : null" accept="image/*" type="file" name="file-upload" (change)="onFileChange($event)"
                />
                <input type="hidden" name="fileHidden" formControlName="BM_Document_Upload" />

            </div>


        </div>
        <br/>
        <button type="submit" (click)="handleTabs('bank')" *ngIf="!view" [disabled]="documentForm.status !== 'VALID'" class="btn btn-success">Next</button>
        <input type="button" (click)="handleTabs('personal', 'VALID')" *ngIf="!view" value="back" class="btn btn-danger" />
    </div>
</form>
